<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="img/8_coin/coin_1.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">

    <script src="models/all-objects.class.js"></script>
    <script src="models/moveable-object.class.js"></script>

    <script src="models/moveable_objects/character.class.js"></script>
    <script src="models/moveable_objects/thrown-bottle.class.js"></script>
    <script src="models/moveable_objects/enemies.class.js"></script>

    <script src="models/moveable_objects/endboss.class.js"></script>
    <script src="models/moveable_objects/cloud.class.js"></script>
    <script src="models/moveable_objects/background-objects.class.js"></script>

    <script src="models/static_objects/status-bars.class.js"></script>
    <script src="models/static_objects/health-bar.class.js"></script>
    <script src="models/static_objects/bottle-bar.class.js"></script>
    <script src="models/static_objects/coin-bar.class.js"></script>
    <script src="models/static_objects/collect-bottle.class.js"></script>
    <script src="models/static_objects/collect-coins.class.js"></script>

    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/world.class.js"></script>
    <script src="./js/game.js"></script>

</head>

<body onload="init()">

    <mobile_check id="turnDevice" class="turn-device d-none">
        <h3>Please turn your device</h3>
        <img style="transform: scaleX(-1);" src="img/own_graphics/turn-phone.png">
    </mobile_check>

    <h1>El Pollo Loco</h1>

    <game_screen class="container">

        <start_screen id="startScreen" class="start-screen">
            <img id="playBtn" class="play-btn" onclick="initGameFromStart()" src="img/own_graphics/play_btn.png">
        </start_screen>


        <canvas id="canvas" class="d-none" width="720px" height="480px"></canvas>


        <mission_board id="missionBoard" class="missionHelp only-desktop d-none">

            <h3>MISSION</h3>

            <p class="missionText">Collect <b>BOTTLES</b> and <b>THROW</b> them at the <b>CRAZY CHICKEN 'Fred'</b></p>
            
            <div class="missionImages">

                <img class="missionImg" src="img/6_salsa_bottle/salsa_bottle.png">
                <img class="missionImg" style="transform: rotate(25deg);" src="img/own_graphics/mission-arrow.png">
                <img class="missionImg" src="img/4_enemie_boss_chicken/3_attack/G18.png">

            </div>
        
        </mission_board>


        <controlls_moblie id="controllBtns" class="controll-btns only-mobile d-none">

            <div>
                <img id="up" src="img/own_graphics/up_btn.png">
                <img id="throw" src="img/own_graphics/throw_btn.png">
            </div>

            <div>
                <img id="left" src="img/own_graphics/left_btn.png">
                <img id="right" src="img/own_graphics/right_btn.png">
            </div>

        </controlls_moblie>


        <settings>

            <img id="settingsBtn" class="setting-btn" onclick="renderSettings()" src="img/own_graphics/settings.png">

            <div id="settings" class="settings d-none">

                <h2>Settings</h2>

                <div class="settings-card">

                    <img id="soundBtn" class="sound-btn" onclick="turnVolume()" src="img/own_graphics/unmute.png">

                    <div class="controll-settings only-desktop">

                        <img class="controll-img" src="img/own_graphics/space.svg">
                        <p>THROW<br>BOTTLE</p>

                    </div>

                    <div class="controll-settings only-desktop">

                        <img class="controll-img" src="img/own_graphics/move_pepe.png">
                        <P>MOVE<br>PEPE</P>

                    </div>

                    <div class="missionImages only-mobile">

                        <h3>MISSION</h3>

                        <div>
                            <img class="missionImg" src="img/6_salsa_bottle/salsa_bottle.png">
                            <img class="missionImg" style="transform: rotate(25deg);" src="img/own_graphics/mission-arrow.png">
                            <img class="missionImg" src="img/4_enemie_boss_chicken/3_attack/G18.png">    
                        </div>

                    </div>

                </div>

            </div>

        </settings>


        <gray_screen id="grayscreen" class="grayscreen d-none">

            <img id="gameOverImg" class="game-over-img" src="img/9_intro_outro_screens/game_over/game_over2.png">
            <h2 id="win" class="result-msg d-none">YOU WON!</h2>
            <h2 id="lose" class="result-msg d-none">YOU LOST!</h2>

        </gray_screen>


        <end_screen id="endscreenBtn" class="endscreen-btns d-none">

            <img class="end-btn" onclick="restartGame()" src="img/own_graphics/restart_btn.png">
            <img class="end-btn" onclick="goToStartMenu()" src="img/own_graphics/go_back_btn.png">
        
        </end_screen>

    </game_screen>

</body>

</html>
